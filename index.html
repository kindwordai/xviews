<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Player</title>

  <!-- Twitter Player Card Meta -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:site" content="@YourTwitterHandle">
  <meta name="twitter:title" content="My Autoplay Video">
  <meta name="twitter:description" content="Watch this video autoplay on Twitter">
  <!-- Transparent image so no thumbnail -->
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png">
  <!-- Player URL (this exact page) -->
  <meta name="twitter:player" content="https://amazing-churros-55f8f8.netlify.app">
  <meta name="twitter:player:width" content="1280">
  <meta name="twitter:player:height" content="720">
</head>
<body style="margin:0;padding:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;">

  <video 
    width="100%" 
    height="100%" 
    autoplay 
    muted 
    loop 
    playsinline 
    style="max-width:1280px;max-height:720px;object-fit:cover;">
    <source src="https://YOUR-SITE.netlify.app/video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

</body>
</html>
